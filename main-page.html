<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home-page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="home-style.css">
    <script src="home-script.js"></script>
</head>

<body>
    <section id="top-head-section">
        <div class="header-div">
            <img src="orange.png" alt="orang" id="logo">
            <h1>GUTS Song Finder</h1>
        </div>
        <div class="header-div">
            <a href="profile-page.html" class="profile-link" aria-label="Open profile">
                <h1>Username</h1>
            </a>
            <a href="profile-page.html" class="profile-link" aria-label="Open profile">
                <img src="orange.png" alt="Profile picture" id="pfp">
            </a>
        </div>
    </section>
    <h1 class="h2h1">Find a song</h1>
    <div id="search-sticky">
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for a song...">
            <button type="submit" id="search-button">Search</button>
        </div>
    </div>
    <div id="filter">
        <div id="filter-type">
            <h2>Type:</h2>
            <ul>
                <li>Song</li>
                <li>Artist</li>
                <li>Album</li>
            </ul>
        </div>
    </div>
    <section id="body-section">
        <div class="header-sticky">
            <h1>GUTS Song Finder</h1>
        </div>
    </section>
</body>

</html>
